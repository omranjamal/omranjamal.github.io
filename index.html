---
layout: default
---
<canvas id="canvas"></canvas>
<div class="home">
    <img src="http://gravatar.com/avatar/43fe09c5cc3b68cd27d036f191478757?s=250" alt="">
    <div class="social">
        <a href="http://www.github.com/omranjamal"><i class="fa fa-github" aria-hidden="true"></i></a>
        <a href="http://www.twitter.com/omranjamal"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a href="http://www.facebook.com/omran.jamal"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        <a href="https://500px.com/omranjamal"><i class="fa fa-500px" aria-hidden="true"></i></a>
    </div>
    <p class="tagline">
        <span class="coder">Coder</span>.<br>
        <span class="designer">Designer</span>.<br>
        <span class="nerd">Nerd</span>.<br>
    </p>
</div>
<div class="content-container">
    <div class="content">
        <h2 class="hashed">RECENTLY...</h2>
        <section class="posts">
            {% for post in site.posts limit:3 %}
            <a href="{{ post.url }}" class="post">
                <div class="image" style="background-image: url({{ post.image }});"></div>
                <span class="thumb-title">{{ post.title }}</span>
                <footer>
                    <span class="date">{{ post.date | date: '%B %d, %Y' }}</span>
                </footer>
            </a>
            {% endfor %}
        </section>
    </div>
</div>
<script src="/assets/scripts/silk.js"></script>
